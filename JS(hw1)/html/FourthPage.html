    <h1>
        Элементы формы
    </h1>
</header>
<main>
    <form action="">
        <!--        password, sex, age, married, phone, city, about(manytext), save-->
        <p>User name <br/>
            <input type="text" placeholder="Molodoi">
        </p>
        <p>Email <br/>
            <input type="email">
        </p>
        <p>Password <br/>
            <input type="password" minlength="6">
        </p>
        <p>
            <input type="radio" id="Male" checked="checked" name="sex" value="Male"> Male
            <input type="radio" id="Female" name="sex" value="Female"> Female
        </p>
        <p>Age <br/>
            <input type="number">
        </p>
        <p>Married
            <input type="checkbox">
        </p>
        <p>Phone<br/>
            <input type="tel" pattern="\+38 \([0-9]{3}\) [0-9]{3}-[0-9]{2}-[0-9]{2}"
                   title="pattern '+38 (000) 000-00-00'">
        </p>
        <p>City<br>
            <select>
                <option value="Kharkov">Kharkov</option>
                <option value="Kiev">Kiev</option>
                <option value="Lvov">Lvov</option>
                <option value="Slav" selected="selected">Slav</option>
            </select>
        </p>
        <p>About<br/>
            <textarea cols="30" rows="10"></textarea>
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
</main>

</body>
</html>
